version: '2'
services:
  db:
    image: 'postgres:latest'
    restart: always
    environment:
      POSTGRES_PASSWORD: jankenpon
    ports:
      - '5432'
    volumes:
      - ./psql-data:/var/lib/postgresql/data
  app:
    build: ./
    command: bundle exec rails s -p 3009 -b 0.0.0.0
    volumes:
      - .:/usr/src/app
    ports:
      - "3009"
    depends_on:
      - db
    links:
      - db
      - redis
  redis:
    image: 'redis:4'
  nginx:
    image: nginx
    volumes_from:
      - app
    depends_on:
      - app
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80