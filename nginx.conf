upstream web {
  server app:3009;
}

server {
  listen 80;
  location /api/{
    proxy_pass http://web;
  }

  location / {
    root /usr/src/app/html/release;
  }

  location ~ .*\.(eot|ttf|ttc|otf|eot|woff|woff2|svg)(.*) {
    add_header Access-Control-Allow-Origin http://static.aoowu.org;
  }

}

server {
  listen 80;

  server_name static.aoowu.org;
  location / {
    root /usr/src/app/html/release/assets;
  }

}

